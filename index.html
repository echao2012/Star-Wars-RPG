<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>

    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">

        <!-- Title -->
        <h1 class="text-center" id="main-header">Star Wars RPG</h1>

        <!-- Select character  -->
        <div class="card text-center mt-3 mb-3 character-group" id="select-character-card">
            <h3 class="card-header text-center character-group-title">Select Your Character</h3>
            <div class="card-body"></div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <!-- Player's character -->
                <div class="card text-center mt-3 mb-3 character-group" id="your-character-card">
                    <h3 class="card-header text-center character-group-title">Your Character</h3>
                    <div class="card-body"></div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="row h-75">
                    <div class="col-lg-12 d-flex align-items-center">
                        <!-- Attack button -->
                        <button type="button" class="btn btn-danger mx-auto" id="attack-btn">Attack</button>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col-lg-12 d-flex align-items-center">
                        <button type="button" class="btn btn-warning mx-auto" id="play-again-btn">Play Again</button>
                    </div>
                </div>
            </div>

            <!-- Current enemy -->
            <div class="col-md-5">
                <div class="card text-center mt-3 mb-3 character-group" id="current-enemy-card">
                    <h3 class="card-header text-center character-group-title">Selected Opponent</h3>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>

        <p class="text-center" id="attack-txt"></p>
        <p class="text-center" id="counter-attack-txt"></p>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!-- Remaining enemies -->
                <div class="card text-center mt-3 mb-3 character-group" id="remaining-enemies-card">
                    <h3 class="card-header text-center character-group-title">Select Your Opponent</h3>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!-- Link to external Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
